<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Web Server</title>
  <link rel="stylesheet" href="./photo-web-server.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="header">
        <h1 class="logo">Gallery</h1>
        <form>
          <input type="text" placeholder="Search">
          <ion-icon name="search-outline"></ion-icon>
        </form>
      </div>
      <div class="gallery">
        
      </div>
      <a class="load-previous" img-type="curated">Back</a>
      <a class="load-more" img-type="curated">Next</a>
    </div>
  </section>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="./photo-web-server.js"></script>
</body>
</html>
